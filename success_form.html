<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>보람상조 회원정보 변경</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header"></header>
      <main>
        <div class="form__wrap basic_form">
          <div class="form__data">
            <h3><b style="font-weight: normal">회원인증</b><br />완료되었습니다.</h3>
            <p>변경하실 내용을 작성해주세요.</p>
          </div>
          <form>
            <label for="name">이름</label>
            <input type="text" id="name" name="이름" placeholder="홍길동" disabled />
          </form>
          <form>
            <label for="id">아이디</label>
            <input type="text" id="id" name="아이디" placeholder="test0101" disabled />
          </form>
          <form class="form__flex">
            <label for="tel">휴대폰</label>
            <span>
              <input
                type="tel"
                id="tel"
                name="휴대폰번호"
                placeholder="변경 될 휴대번호"
                disabled
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); handleOnInput(this, 11)"
              />
              <button id="change__number_btn" onclick="toggleInput('tel')">변경</button>
            </span>
            <div id="change__number_wrap">
              <button id="change__number_result" onclick="alert('API 인증호출')">휴대폰 본인 인증</button>
            </div>
          </form>
          <form class="form__flex">
            <label for="email">이메일</label>
            <span>
              <input type="email" id="email" name="이메일" placeholder="text@boram.com" disabled />
            </span>
          </form>
          <form class="form__address">
            <label>주소</label>
            <span>
              <input type="text" id="sample4_postcode" placeholder="우편번호" />
              <button type="button" onclick="sample4_execDaumPostcode()">주소찾기</button>
            </span>
            <input type="text" id="sample4_roadAddress" placeholder="도로명주소" />
            <input type="text" id="sample4_jibunAddress" style="color: #999; display: none" placeholder="지번주소" />
            <span id="guide" style="color: #999; display: none"></span>
            <input type="text" id="sample4_detailAddress" placeholder="상세주소" />
            <input type="text" id="sample4_extraAddress" style="color: #999; display: none" placeholder="참고항목" />
          </form>
        </div>
        <div class="form__wrap company_form">
          <form>
            <label for="company__name">직장명</label>
            <input type="text" id="company__name" name="직장명" placeholder="보람정보산업" disabled />
          </form>
          <form class="form__flex">
            <label for="company__number">직장 연락처</label>
            <span>
              <input type="tel" id="company__number" name="직장 연락처" placeholder="02-000-0000" disabled />
            </span>
          </form>
          <form class="form__address">
            <label>직장주소</label>
            <span>
              <input type="text" id="sample5_postcode" placeholder="우편번호" />
              <button type="button" onclick="sample5_execDaumPostcode()">주소찾기</button>
            </span>
            <input type="text" id="sample5_roadAddress" placeholder="도로명주소" />
            <input type="text" id="sample5_jibunAddress" style="color: #999; display: none" placeholder="지번주소" />
            <span id="guide" style="color: #999; display: none"></span>
            <input type="text" id="sample5_detailAddress" placeholder="상세주소" />
            <input type="text" id="sample5_extraAddress" style="color: #999; display: none" placeholder="참고항목" />
          </form>
        </div>
        <div class="form__wrap check__box">
          <div class="form__data" id="payment__open_btn">
            <h3>
              납입방법<i
                ><svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_12_3)">
                    <path
                      d="M12.0006 10.6359L5.77861 17L4 15.1821L12.0006 7L20 15.1821L18.2226 17L12.0006 10.6359Z"
                      fill="black"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_12_3">
                      <rect width="24" height="24" fill="white" transform="translate(24) rotate(90)" />
                    </clipPath>
                  </defs>
                </svg>
              </i>
            </h3>
          </div>
          <form id="paymentForm">
            <label for="creditCard" id="creditCardLabel">
              <input
                type="radio"
                id="creditCard"
                name="paymentMethod"
                value="creditCard"
                checked
                onclick="togglePaymentSelection()"
              />
              <span class="custom-radio" id="customRadio">
                <!-- 체크되지 않은 상태의 SVG 이미지 -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_22_15)">
                    <path
                      d="M12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20Z"

                    <path d="M8.44446 11.9999L11.1111 14.6666L15.5556 9.33325" stroke="#939393" stroke-width="2" />
                  </g>
                  <defs>
                    <clipPath id="clip0_22_15">
                      <rect width="24" height="24" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
                <!-- 체크된 상태의 SVG 이미지 -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_22_20)">
                    <path
                      d="M12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20Z"

                    />
                    <path d="M8.44446 11.9999L11.1111 14.6666L15.5556 9.33325" stroke="white" stroke-width="2" />
                  </g>
                  <defs>
                    <clipPath id="clip0_22_20">
                      <rect width="24" height="24" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </span>
              신용카드 결제
            </label>
            <label for="bankTransfer" id="creditbankLabel">
              <input
                type="radio"
                id="bankTransfer"
                name="paymentMethod"
                value="bankTransfer"
                onclick="togglePaymentSelection()"
              />
              <span class="custom-radio" id="bankTransfer">
                <!-- 체크되지 않은 상태의 SVG 이미지 -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_22_15)">
                    <path
                      d="M12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20Z"
                      stroke="#939393"
                      stroke-width="2"
                    />
                    <path d="M8.44446 11.9999L11.1111 14.6666L15.5556 9.33325" stroke="#939393" stroke-width="2" />
                  </g>
                  <defs>
                    <clipPath id="clip0_22_15">
                      <rect width="24" height="24" fill="white" />
                    </clipPath>
                  </defs>
                </svg>

                <!-- 체크된 상태의 SVG 이미지 -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_22_20)">
                    <path
                      d="M12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20Z"
                      fill="#0923A9"
                      stroke="#0923A9"
                      stroke-width="2"
                    />
                    <path d="M8.44446 11.9999L11.1111 14.6666L15.5556 9.33325" stroke="white" stroke-width="2" />
                  </g>
                  <defs>
                    <clipPath id="clip0_22_20">
                      <rect width="24" height="24" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </span>
              무통장 입금
            </label>
          </form>
          <div id="pay__menu">
            <div id="creditCardMenu" class="">
              <!-- 여기에 신용카드 관련 메뉴를 추가 -->
              <input
                id="Card__number"
                oninput="handleOnInput(this, 20)"
                type="number"
                max="12"
                placeholder="'-' 없이 카드번호 입력"
              />
              <div class="datepiker">
                <h3>유효기간</h3>
                <div class="card__dete">
                  <select id="yearSelect">
                    <option value="">연도 선택</option>
                  </select>
                  <span>-</span>
                  <select id="monthSelect">
                    <option value="">월 선택</option>
                  </select>
                </div>
                <button onclick="alert('유효성 검사 중');">카드 유효성 체크</button>
                <div class="effectiveness_info">
                  <label for="card_effectiveness">
                    <input
                      type="checkbox"
                      id="card_effectiveness"
                      name="paymentMethod"
                      value="card_effectiveness"
                      onclick="togglePaymentSelection()"
                    />
                    <span class="custom-checkbox" id="card_effectiveness">
                      <!-- 체크되지 않은 상태의 이미지 -->

  <script>
    //개인주소
    function sample4_execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function (data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var roadAddr = data.roadAddress; // 도로명 주소 변수
          var extraRoadAddr = ""; // 참고 항목 변수

          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
            extraRoadAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== "" && data.apartment === "Y") {
            extraRoadAddr += extraRoadAddr !== "" ? ", " + data.buildingName : data.buildingName;
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraRoadAddr !== "") {
            extraRoadAddr = " (" + extraRoadAddr + ")";
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById("sample4_postcode").value = data.zonecode;
          document.getElementById("sample4_roadAddress").value = roadAddr;
          document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

          // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
          if (roadAddr !== "") {
            document.getElementById("sample4_extraAddress").value = extraRoadAddr;
          } else {
            document.getElementById("sample4_extraAddress").value = "";
          }

          var guideTextBox = document.getElementById("guide");
          // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
          if (data.autoRoadAddress) {
            var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
            guideTextBox.innerHTML = "(예상 도로명 주소 : " + expRoadAddr + ")";
            guideTextBox.style.display = "block";
          } else if (data.autoJibunAddress) {
            var expJibunAddr = data.autoJibunAddress;
            guideTextBox.innerHTML = "(예상 지번 주소 : " + expJibunAddr + ")";
            guideTextBox.style.display = "block";
          } else {
            guideTextBox.innerHTML = "";
            guideTextBox.style.display = "none";
          }
        },
      }).open();
    }

            guideTextBox.style.display = "block";
          } else {
            guideTextBox.innerHTML = "";
            guideTextBox.style.display = "none";
          }
        },
      }).open();
    }
  </script>
  <script>
    // 셀렉트 박스 요소 가져오기
    const selectBox = document.querySelector(".select-box");
    const optionList = selectBox.querySelector(".option-list");
    const selectLabel = selectBox.querySelector(".select-label");
    const optionItems = selectBox.querySelectorAll(".option-item");

    // 옵션 항목 클릭 이벤트 리스너 추가
    optionItems.forEach(function (item) {
      item.addEventListener("click", function () {
        // 기존의 bank__icon 삭제
        selectLabel.querySelectorAll(".bank__icon").forEach(function (icon) {
          icon.parentNode.removeChild(icon);
        });
        // 아이콘 클래스가 있는지 확인하고 있다면 추가
        if (this.querySelector(".bank__icon")) {
          selectLabel.innerHTML +=
            '<span class="bank__icon">' + this.querySelector(".bank__icon").outerHTML + "</span>";
        }
        // 선택된 항목으로 라벨 변경
        selectLabel.innerHTML = this.innerHTML;
        optionList.style.display = "none"; // 옵션 리스트 숨기기
      });
    });

    // 셀렉트 라벨 클릭 시 옵션 리스트 토글
    selectLabel.addEventListener("click", function () {
      if (optionList.style.display === "none" || optionList.style.display === "") {
        optionList.style.display = "block"; // 옵션 리스트 보이기
      } else {
        optionList.style.display = "none"; // 옵션 리스트 숨기기
      }
    });

    // 옵션 리스트 영역 외 클릭 시 옵션 리스트 숨기기
    document.addEventListener("click", function (event) {
      if (!selectBox.contains(event.target)) {
        optionList.style.display = "none"; // 옵션 리스트 숨기기
      }
    });
  </script>
