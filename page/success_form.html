<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보람상조 회원정보 변경</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header"></header>
      <main>
        <div class="form__wrap">
          <form>
            <label for="name">이름</label>
            <input type="text" id="name" name="이름" placeholder="이름" />
            <span class="input__info">4~12자/영문 소문자(숫자 조합 가능)</span>
          </form>
          <form>
            <label for="id">아이디</label>
            <input type="text" id="id" name="아이디" placeholder="아이디" />
          </form>
          <form class="form__flex">
            <label for="tel">휴대폰</label>
            <span>
              <input type="number" id="tel" name="휴대폰번호" placeholder="휴대폰번호" />
              <button>버튼</button>
            </span>
          </form>
          <form class="form__flex">
            <label for="email">이메일</label>
            <span>
              <input type="email" id="email" name="이메일" placeholder="이메일" />
              <button>버튼</button>
            </span>
          </form>
        </div>
      </main>
    </div>
  </body>
  <script src="/js/common.js"></script>
</html>
